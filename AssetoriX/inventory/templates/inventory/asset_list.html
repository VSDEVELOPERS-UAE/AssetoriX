{% extends 'inventory/base.html' %}

{% block content %}
  <h2>Assets</h2>

  <form method="get" action="{% url 'inventory:asset_list' %}">
    <input type="text" name="q" placeholder="Search by item or serial" value="{{ query }}">
    <button type="submit">Search</button>
  </form>

  <a href="{% url 'inventory:asset_create' %}">Add New Asset</a>

  <ul>
    {% for asset in assets %}
      <li>
        {{ asset.item }} - {{ asset.serial_number }} -
        <a href="{% url 'inventory:asset_update' asset.pk %}">Edit</a>
      </li>
    {% empty %}
      <li>No assets found.</li>
    {% endfor %}
  </ul>
{% endblock %}
