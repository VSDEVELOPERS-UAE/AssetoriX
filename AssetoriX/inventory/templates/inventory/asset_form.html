{% extends 'inventory/base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Asset{% else %}Add Asset{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'inventory:asset_list' %}">Back to asset list</a>
{% endblock %}
